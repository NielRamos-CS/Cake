<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thicc Birthday Cake</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cake {
      position: relative;
      width: 220px;
      height: 280px;
      background: transparent;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cake-layer {
      width: 100%;
      height: 60px;
      border-radius: 10px;
      box-shadow: inset 0 -5px 0 rgba(0,0,0,0.1);
      margin-bottom: 10px;
      position: relative;
    }

    .layer1 {
      background: #f8b195;
    }

    .layer2 {
      background: #f67280;
    }

    .layer3 {
      background: #c06c84;
    }

    .icing {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #fff;
      border-radius: 50% 50% 0 0;
      z-index: 1;
      box-shadow: inset 0 -3px 0 rgba(255, 182, 193, 0.5);
    }

    .sprinkle {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #ff69b4;
      position: absolute;
    }

    .candles {
      display: flex;
      gap: 15px;
      position: absolute;
      top: -40px;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #ffb3c1;
      border-radius: 2px;
      position: relative;
    }

    .flame {
      width: 12px;
      height: 12px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.4s infinite ease-in-out;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.8);
    }

    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 0.7; }
    }

    .text {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      color: #d7263d;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 22px;
      color: #ff69b4;
      font-weight: 600;
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 5s linear infinite;
      border-radius: 2px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Confetti -->
  <script>
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.width = confetti.style.height = Math.random() * 6 + 4 + 'px';
      document.body.appendChild(confetti);
    }
  </script>

  <!-- Cake -->
  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="cake-layer layer1">
      <div class="icing"></div>
    </div>
    <div class="cake-layer layer2">
      <div class="icing"></div>
    </div>
    <div class="cake-layer layer3">
      <div class="icing"></div>
    </div>
  </div>

  <!-- Message -->
  <div class="text">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div>
  <div class="message">MyloveðŸ’›</div>

</body>
</html>
